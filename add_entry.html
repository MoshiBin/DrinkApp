<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Liat Schulzinger">
    <title>DrinkUp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha256-OdeNPKevXVrmOEXOLHHReyUxgJPe8GdOhEY4ibamVz4=" crossorigin="anonymous">

    <!-- <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕️</text></svg>"> -->
    <!-- <meta name="theme-color" content="#7952b3"> -->
    <style>
        .btn-secondary,
        .btn-primary {
            background-color: #7A9EB1;
            border-color: #415865;
        }
        
        .btn-check:active+.btn-secondary,
        .btn-check:checked+.btn-secondary,
        .btn-secondary.active,
        .btn-secondary:active,
        .show>.btn-secondary.dropdown-toggle,
        .btn-primary:active,
        .btn-primary:hover {
            background-color: #415865;
        }
    </style>
</head>


<body class="" style="background-color: #FFE1B6">

    <div class="container">
        <main>
            <div class="py-3 text-center">
                <!-- <h1>🥃</h1> -->
                <h2>DrinkApp</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-11">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="date" class="form-label">מתי שתיתי?</label>
                            <input type="datetime-local" dir="ltr" class="form-control text-left">
                        </div>

                        <div class="col-12">
                            <label for="drinkType" class="form-label">מה שתיתי?</label>
                        </div>
                        <div class="input-group col-12">
                            <input type="radio" class="btn-check" name="drinkType" id="water" autocomplete="off" checked>
                            <label class="btn btn-secondary" for="water">מים</label>
                            <input type="radio" class="btn-check" name="drinkType" id="coffee" autocomplete="off">
                            <label class="btn btn-secondary" for="coffee">קפה</label>
                            <input type="radio" class="btn-check" name="drinkType" id="tea" autocomplete="off">
                            <label class="btn btn-secondary" for="tea">תה</label>
                            <input type="radio" class="btn-check" name="drinkType" id="soda" autocomplete="off">
                            <label class="btn btn-secondary" for="soda">מוגז</label>
                        </div>

                        <div class="col-12">
                            <label for="drinkType" class="form-label">באיזה כלי?</label>
                        </div>
                        <div class="input-group col-12">
                            <input type="radio" class="btn-check" name="drinkVessel" id="plastic" autocomplete="off" checked>
                            <label class="btn btn-secondary" for="plastic">פלסטיק</label>
                            <input type="radio" class="btn-check" name="drinkVessel" id="mug" autocomplete="off">
                            <label class="btn btn-secondary" for="mug">ספל</label>
                            <input type="radio" class="btn-check" name="drinkVessel" id="glass" autocomplete="off">
                            <label class="btn btn-secondary" for="glass">זכוכית</label>
                            <input type="radio" class="btn-check" name="drinkVessel" id="bottle" autocomplete="off">
                            <label class="btn btn-secondary" for="bottle">בקבוק</label>
                        </div>

                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">שלח</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021 ליאת שולזינגר</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">פרטיות</a></li>
                <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">צרו קשר</a></li>
                <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">אודות</a></li>
            </ul>
        </footer>
</body>

</html>
