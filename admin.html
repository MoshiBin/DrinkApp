    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"

<body class="bg-light">

  <div class="container">
    <main>
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1>נתונים</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">שיתוף</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">ייצוא</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            📅
            השבוע
          </button>
        </div>
      </div>

      <canvas id="myChart" width="400" height="400"></canvas>

    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021 ליאת שולזינגר</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">פרטיות</a></li>
        <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">צרו קשר</a></li>
        <li class="list-inline-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">אודות</a></li>
      </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.js"
      integrity="sha256-CR7wPc5eLSufOoKM7Anbr858hGShjQZYsiKLyVlCCXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"
      integrity="sha256-lISRn4x2bHaafBiAb0H5C7mqJli7N0SH+vrapxjIz3k=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js" integrity="sha256-sFB24K2xU2EOgWAtb3ySAGjhMqcUvUJGmwjDcTQa04k=" crossorigin="anonymous"></script>
    <script>
      const data = {
  datasets: [
    {
      label: 'Coffee',
      data: [{
        x: 1618896600000,
        y: 10
      }, {
        x: 1618900200000,
        y: 10
      }, {
        x: 1618908300000,
        y: 20
      }, {
        x: 1619016300000,
        y: 30
      }],
      backgroundColor: 'rgb(255, 99, 132)',
      pointRadius: 8
    },
  
    {
      label: "Tea",
      data: [{
        x: 1618919100000,
        y: 40
      }, {
        x: 1618919700000,
        y: 10
      }, {
        x: 1618984500000,
        y: 20
      }],
      backgroundColor: 'rgb(99, 255, 132)',
      pointRadius: 8
    }],
};
      const config = {
        type: 'scatter',
        data: data,
        options: {
          scales: {
            x: {
              type: "time",
              time: {
                unit: "day"
              }
            },
            y: {
              type: "category",
              labels: ["Cup", "Glass", "Plastic", "Mug"]
            }
          }
        }
      };
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(
        ctx,
        config
      );

    </script>
</body>

</html>
